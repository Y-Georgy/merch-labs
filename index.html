<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merch Labs</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="body">
    <page class="page">
      <div class="content">
        <img src="./img/logo.svg" alt="Логотип MerchLabs" class="logo" />
        <h1 class="content__title">
          <span class="content__gradient content__color_gradient_green-blue">Coming</span>
          <span class="content__gradient content__color_gradient_pink-orange">Soon</span>
        </h1>
        <form class="content__form-email" name="form-email">
          <input placeholder="Enter your email" type="email" class="content__input" name="input-email" required>
          <button type="submit" class="content__button">Subscribe</button>
        </form>
      </div>
    </page>
  </body>
</html>
