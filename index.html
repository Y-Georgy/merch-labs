<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merch Labs</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="body">
    <div class="page">
      <div class="content">
        <img src="./img/logo.svg" alt="Логотип MerchLabs" class="logo" />
        <h1 class="content__title">
          <span class="content__gradient content__color_gradient_green-blue">Coming</span>
          <span class="content__gradient content__color_gradient_pink-orange">Soon</span>
        </h1>
        <form class="content__form-email" name="form-email">
          <input placeholder="Enter your email" type="email" class="content__input" name="input-email" required>
          <button type="submit" class="content__button">Subscribe</button>
        </form>
        <p class="content__subtitle">The alternative to good design is always bad design. There is no such thing as no design.</p>
      </div>
      <img src="./img/left-image-1.svg" alt="" class="content__image-left-1">
      <img src="./img/left-image-2.svg" alt="" class="content__image-left-2">
      <img src="./img/left-image-3.svg" alt="" class="content__image-left-3">
      <img src="./img/left-image-4.svg" alt="" class="content__image-left-4">
      <img src="./img/right-group-image.svg" alt="" class="content__image-right">
    </div>
  </body>
</html>
